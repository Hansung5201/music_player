version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: music
      POSTGRES_USER: music
      POSTGRES_PASSWORD: music
    volumes:
      - pgdata:/var/lib/postgresql/data
  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://music:music@db:5432/music
    ports:
      - "8000:8000"
    depends_on:
      - db
  nginx:
    image: nginx:1.25
    depends_on:
      - api
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"

volumes:
  pgdata:
